    <title>Brixton Energy Solar 1</title>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">Brixton Energy Solar 1</h1>
h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner" style="height: 500px">
      <div id="chart_container" >
          <div id="chart"></div>
          <div id="legend_container">
            <div id="smoother" title="Smoothing"></div>
            <div id="legend"></div>
          </div>

      </div>

      </section>
    </div>

    <!-- FOOTER  -->

        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

<script>

// Set your API key first  
xively.setKey( "alheO4BHm8CpDDQIaoE4tKt28r4GTHPo76HqDMfcnPteo7WK" );  

var startOfYesterday = moment().subtract("day", 90).startOf('day');
var endOfYesterday = moment().subtract("hour", 3).startOf('day');

console.log(startOfYesterday);
console.log(endOfYesterday);

var query = { 
  start: startOfYesterday.toJSON(), 
  end: endOfYesterday.toJSON(), 
  interval: 60 * 60 * 24, 
  limit: 1000,
};

xively.datastream.history( "1116617964", "116", query, loadData);  

function loadData(data) {  
  var unit = data.unit.label;
  var series = [];
  var filtedData = data.datapoints;
  for (var i=0; i < filtedData.length; i++ ) {
    var date = moment(filtedData[i].at);
    var value = parseInt(filtedData[i].value);
    series[i] = {x: date.unix(), y: value};
  }
  drawGraph(series, unit);
}

function drawGraph(data, unit) {
  var graph = new Rickshaw.Graph( {
    element: document.querySelector("#chart"),
    width: 640,
    height: 400,
    renderer: 'bar',
    series: [
      {
        data: data,
        color: '#6060c0',
        name: unit
      }
    ]
  } );
  graph.render();

  var hoverDetail = new Rickshaw.Graph.HoverDetail( {
    graph: graph
  } );

  var legend = new Rickshaw.Graph.Legend( {
    graph: graph,
    element: document.getElementById('legend')
  } );

  var shelving = new Rickshaw.Graph.Behavior.Series.Toggle( {
    graph: graph,
    legend: legend
  } );


  var axes = new Rickshaw.Graph.Axis.Time( {
    graph: graph
  });
  axes.render();
  
  var yAxis = new Rickshaw.Graph.Axis.Y({
      graph: graph
  });

  yAxis.render();
}
</script>

</body>
